<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="time-container">
        <div class="hours-container">
            <h1 class="hours">08</h1>
        </div>

        <div class="right-container">

            <div class="circle">
                <div class="round"></div>
                <div class="round"></div>
            </div>

            <div class="mint"><h1 id="minutes">22</h1></div>

            <div class="am-pm"><h2 id="timezone">AM</h2></div>

            <div class="seconds"><h2 id="sec">55</h2></div>

        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
